version: '3.8'

services:
  nats:
    image: nats:2
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: storm
      POSTGRES_PASSWORD: storm
      POSTGRES_DB: storm
    ports:
      - "6433:5432"

  redis:
    image: redis:7
    ports:
      - "6381:6379"

  gateway:
    build:
      context: ../../services/gateway
      dockerfile: Dockerfile
    environment:
      - NATS_URL=nats://nats:4222
      - GATEWAY_ADDR=:8080
      - PPROF_ADDR=:6060
      - JWT_SECRET=dev-secret
      - JWT_REFRESH_SECRET=dev-secret
      - CORS_ORIGIN=http://localhost:5173
      - POSTGRES_DSN=postgres://storm:storm@postgres:5432/storm?sslmode=disable&pool_max_conns=100
      - REDIS_ADDR=redis:6379
      - AUTH_RATE_LIMIT_ENABLED=false
      - BCRYPT_COST=4
      - WORKER_POOL_SIZE=20
    ports:
      - "8080:8080"
      - "6060:6060"
    depends_on:
      - nats
      - postgres
      - redis

  messages:
    build:
      context: ../../services/messages
      dockerfile: Dockerfile
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
