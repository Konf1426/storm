services:
  nats:
    image: nats:2
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: storm
      POSTGRES_PASSWORD: storm
      POSTGRES_DB: storm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  gateway:
    build:
      context: ../../services/gateway
    cap_add:
      - NET_ADMIN
    environment:
      NATS_URL: nats://nats:4222
      GATEWAY_ADDR: :8080
      PPROF_ADDR: :6060
      JWT_SECRET: dev-secret
      JWT_REFRESH_SECRET: dev-secret
      CORS_ORIGIN: http://localhost:5173
      POSTGRES_DSN: postgres://storm:storm@postgres:5432/storm?sslmode=disable
      REDIS_ADDR: redis:6379
    ports:
      - "8080:8080"
      - "6060:6060"
    depends_on:
      - nats
      - postgres
      - redis

  messages:
    build:
      context: ../../services/messages
    cap_add:
      - NET_ADMIN
    environment:
      NATS_URL: nats://nats:4222
      SUBJECT: storm.events
      MESSAGES_ADDR: :8081
      PPROF_ADDR: :6061
    ports:
      - "8081:8081"
      - "6061:6061"
    depends_on:
      - nats

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  pgdata:
  grafana_data:
