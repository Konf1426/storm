apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: storm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: storm-gateway:latest
          ports:
            - containerPort: 8080
            - containerPort: 6060
          env:
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: NATS_URL
            - name: GATEWAY_ADDR
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: GATEWAY_ADDR
            - name: PPROF_ADDR
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: PPROF_ADDR_GATEWAY
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: CORS_ORIGIN
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: storm-secret
                  key: JWT_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: storm-secret
                  key: JWT_REFRESH_SECRET
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: storm-secret
                  key: POSTGRES_DSN
            - name: REDIS_ADDR
              valueFrom:
                secretKeyRef:
                  name: storm-secret
                  key: REDIS_ADDR
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: storm
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: pprof
      port: 6060
      targetPort: 6060
