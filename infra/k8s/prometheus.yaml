apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: storm
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
    scrape_configs:
      - job_name: "gateway"
        static_configs:
          - targets: ["gateway:8080"]
      - job_name: "messages"
        static_configs:
          - targets: ["messages:8081"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: storm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: storm-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: prometheus
          image: prom/prometheus
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: cfg
              mountPath: /etc/prometheus
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
      volumes:
        - name: cfg
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: storm
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
