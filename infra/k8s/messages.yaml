apiVersion: apps/v1
kind: Deployment
metadata:
  name: messages
  namespace: storm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messages
  template:
    metadata:
      labels:
        app: messages
    spec:
      containers:
        - name: messages
          image: storm-messages:latest
          ports:
            - containerPort: 8081
            - containerPort: 6061
          env:
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: NATS_URL
            - name: SUBJECT
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: SUBJECT
            - name: MESSAGES_ADDR
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: MESSAGES_ADDR
            - name: PPROF_ADDR
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: PPROF_ADDR_MESSAGES
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: messages
  namespace: storm
spec:
  selector:
    app: messages
  ports:
    - name: http
      port: 8081
      targetPort: 8081
    - name: pprof
      port: 6061
      targetPort: 6061
