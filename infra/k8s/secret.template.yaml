apiVersion: v1
kind: Secret
metadata:
  name: storm-secret
  namespace: storm
type: Opaque
stringData:
  JWT_SECRET: "replace-me"
  JWT_REFRESH_SECRET: "replace-me"
  POSTGRES_DSN: "postgres://storm:storm@postgres:5432/storm?sslmode=disable"
  REDIS_ADDR: "redis:6379"
  TLS_CRT: "replace-me"
  TLS_KEY: "replace-me"
